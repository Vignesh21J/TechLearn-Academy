<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Home</title>
</head>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}">TechLearn Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    <a class="nav-link" href="{% url 'trainers' %}">Trainers</a>
                    <a class="nav-link" href="{% url 'students' %}">Students</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Courses:</h5>
                        <p class="card-text">{{courses_count}}</p>
                        <a href="{% url 'courses' %}" class="btn btn-primary">Go to Courses</a>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Trainers:</h5>
                        <p class="card-text">{{trainers_count}}</p>
                        <a href="{% url 'trainers' %}" class="btn btn-primary">Go to Trainers</a>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Students:</h5>
                        <p class="card-text">{{students_count}}</p>
                        <a href="{% url 'students' %}" class="btn btn-primary">Go to Students</a>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
